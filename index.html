<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-left-hand">
        <div class="dashboardContainerLogo">
            <img class="dashboardLogo" src="icons/view-dashboard.svg">Dashboard
        </div>
        <div class="actionContainer">
            <ul>
                <img src="icons/home.svg"> <li> <a href="https://www.youtube.com/watch?v=Bt8PzoY5dv0">Home</a></li>
                <img src="icons/badge-account-horizontal-outline.svg"><li><a href="">Profile</a></li>
                <img src="icons/comment-minus-outline.svg"><li> <a href="">Messages</a> </li>
                <img src="icons/clock-time-three-outline.svg"><li><a href="">History</a></li>
                <img src="icons/calendar-text-outline.svg"><li><a href="">Tasks</a></li>
                <img src="icons/account-group.svg"><li><a href="">Communities</a></li>
            </ul>
        </div>
        <div class="settingContainer">
            <ul>
                <img src="icons/cog.svg"><li><a href="">Settings</a></li>
                <img src="icons/shield-alert.svg"><li><a href="">Privacy</a></li>
                <img src="icons/comment-question.svg"><li><a href="">Support</a></li>
            </ul>
        </div>
    </div> 
    <div class="container-right-hand">
        <div class="header">
            <div class="upperContainer">
                <img src="icons/magnify.svg">
                <form>
                    <input type="text" id="searchBar" placeholder="Search" name="searchInput">
                    <label for="searchBar"></label>
                </form>
                <div class="userpfpContainer">
                    <a href=""><img src="icons/bell-ring-outline.svg" class="bellIcon"></a>
                    <img src="icons/cat-ga766b5bc7_640.png" class="profilePic">
                    <div class="username"><b>Scott Daniels</b></div>
                </div>
            </div>
            <div class="lowerContainer">
                <div class="leftHandLowerContainer">
                    <div class="userGreetingContainer">
                        <img src="icons/cat-ga766b5bc7_640.png" class="profilePic">
                        <div class="userTextGreetingContainer">
                            <small> <b>Hi there,</b> </small>
                            <div class="username"><b> Scott Daniels (@ScottDaniels220) </b></div>
                        </div>
                </div>
                </div>
                <div class="buttonContainer">

                    <a href="">
                        <div class="buttonSocials">New</div>
                    </a>
                    <a href="">
                        <div class="buttonSocials">Upload</div>
                    </a>
                    <a href="">
                        <div class="buttonSocials">Share</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="projectsContainer">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class= "annoucements">

        </div>
        <div class="Trending">

        </div>
    </div> 

    
</body>
</html>
